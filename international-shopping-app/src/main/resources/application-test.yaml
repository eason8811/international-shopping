spring:
  profiles:
    active: test
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: localhost
      port: 6379
      database: 0

security:
  cookie:
    secure: false
    sameSite: Lax
    path: /
    httpOnly: false
  jwt:
    issuer: test-issuer
    audience: test-audience
    access-token-validity-seconds: 3600
    refresh-token-validity-seconds: 86400

logging:
  level:
    root: WARN
