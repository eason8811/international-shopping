          description: 价格币种（ISO 4217），用于匹配 product_price
          required: false
          example: USD
          schema:
            type: string
        - name: category_slug
          in: query
          description: 分类 slug（默认匹配指定语言的 slug）
          required: false
          example: phones
          schema:
            type: string
        - name: query
          in: query
          description: 关键词，匹配 title/subtitle（全文索引 ftx_prod_text 或 ftx_prod_i18n_text）
          required: false
