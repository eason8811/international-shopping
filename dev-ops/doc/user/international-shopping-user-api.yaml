openapi: 3.0.3
info:
  title: User Service API (CookieAuth + CSRF Double-Submit + Unified Envelope)
  version: 1.3.0
  description: >
    - 统一鉴权：Cookie 会话（HttpOnly `access_token`）<br/>
    - 统一返回包裹结构（所有 HTTP 状态码均使用相同结构）<br/>
    - CSRF 防护：双提交（Header: `X-CSRF-Token` 与 Cookie: `csrf_token` 必须相等）<br/>
    - 匿名接口：显式 `security: []`<br/>
servers:
  - url: https://api.example.com/api/v1
    description: Production
  - url: http://localhost:8080/api/v1
    description: Local Dev

# 全局需要会话 Cookie；匿名接口在各 path 下显式 security: []
security:
  - cookieAuth: [ ]

tags:
  - name: Auth
    description: 本地注册/登录/激活/密码找回/令牌刷新/CSRF
  - name: OAuth2
    description: 第三方登录授权与回调
  - name: Users
    description: 当前用户账户信息（user_account）
  - name: Profile
    description: 用户资料（user_profile）
  - name: Addresses
    description: 用户收货地址（user_address）
  - name: Bindings
    description: 第三方/本地认证映射（user_auth）

components:
  securitySchemes:
    cookieAuth: # 会话：access_token
      type: apiKey
      in: cookie
      name: access_token
    refreshAuth: # 刷新：refresh_token
      type: apiKey
      in: cookie
      name: refresh_token
    csrfHeader: # 双提交之一：Header
      type: apiKey
      in: header
      name: X-CSRF-Token
      description: 与 csrf_token Cookie 等值
    csrfCookie: # 双提交之二：Cookie
      type: apiKey
      in: cookie
      name: csrf_token
      description: 与 X-CSRF-Token Header 等值

  parameters:
    IdempotencyKey:
      name: Idempotency-Key
      in: header
      required: false
      description: 幂等键（建议对创建类接口提供，格式 UUID）
      schema: { type: string, example: "8c1f7f5a-9c91-4a40-8d9d-7e1c1b4b0b7d" }

    CsrfHeader:
      name: X-CSRF-Token
      in: header
      required: true
      description: 双提交 CSRF 头。必须与 Cookie `csrf_token` 等值
      schema: { type: string, example: "1fbd1a1b4f3e4a8180f3d2a7c9d2e6f0" }

    CsrfCookie:
      name: csrf_token
      in: cookie
      required: true
      description: 双提交 CSRF Cookie。必须与 Header `X-CSRF-Token` 等值
      schema: { type: string, example: "1fbd1a1b4f3e4a8180f3d2a7c9d2e6f0" }

    ProviderPath:
      name: provider
      in: path
      required: true
      description: 第三方登录提供方
      schema:
        $ref: '#/components/schemas/Provider'
      example: GOOGLE

    AddressId:
      name: id
      in: path
      required: true
      schema: { type: integer, format: int64, minimum: 1 }
      description: 收货地址ID
      example: 123

    RedirectQuery:
      name: redirect
      in: query
      required: false
      description: 登录完成后跳回的站内地址
      schema: { type: string, example: "/dashboard" }

    CodeQuery:
      name: code
      in: query
      required: false
      schema: { type: string }
      description: 授权码
      example: "4/0AfJohXn...abc"

    StateQuery:
      name: state
      in: query
      required: false
      schema: { type: string }
      description: 回传的 state
      example: "d9e2b7b4f9c84b109a2a7c2f8f0c2c2d"

    ErrorQuery:
      name: error
      in: query
      required: false
      schema: { type: string }
      description: 第三方回调错误码
      example: "access_denied"

    ErrorDescQuery:
      name: error_description
      in: query
      required: false
      schema: { type: string }
      description: 第三方回调错误描述
      example: "The user denied the request"

  schemas:
    # ========== 统一返回结构 ==========
    ApiResponseBase:
      type: object
      required: [ success, code, message, timestamp ]
      properties:
        success:
          type: boolean
          description: 业务是否成功（非 HTTP 含义）
          example: true
        code:
          type: string
          description: 业务码（OK/VALIDATION_ERROR/UNAUTHORIZED/...）
          example: "OK"
        message:
          type: string
          description: 人类可读的简短信息
          example: "OK"
        timestamp:
          type: string
          format: date-time
          description: 服务器时间
          example: "2025-10-26T06:30:00.123Z"
        traceId:
          type: string
          nullable: true
          description: 请求追踪ID
          example: "af9c5b1f0e2a4c1b"
        data:
          description: 业务数据（随具体接口定义）
          nullable: true
        meta:
          description: 附加元信息（分页等，可选）
          nullable: true
          type: object
          properties:
            page: { type: integer, example: 1 }
            size: { type: integer, example: 20 }
            total: { type: integer, example: 135 }

    # ========== 领域枚举/模型 ==========
    AccountStatus:
      type: string
      enum: [ ACTIVE, DISABLED ]
    Gender:
      type: string
      enum: [ UNKNOWN, MALE, FEMALE ]
    Provider:
      type: string
      enum: [ LOCAL, GOOGLE, FACEBOOK, APPLE, INSTAGRAM, TIKTOK ]

    UserAccount:
      type: object
      properties:
        id: { type: integer, format: int64, example: 1001 }
        username: { type: string, example: "eason" }
        nickname: { type: string, example: "Eason" }
        email:
          type: string
          format: email
          nullable: true
          example: "eason@example.com"
        phone:
          type: string
          nullable: true
          example: "+86-13800138000"
        status: { $ref: '#/components/schemas/AccountStatus' }
        lastLoginAt:
          type: string
          format: date-time
          nullable: true
          example: "2025-10-25T09:10:00.000Z"
        createdAt: { type: string, format: date-time, example: "2025-10-20T10:00:00.000Z" }
        updatedAt: { type: string, format: date-time, example: "2025-10-25T09:10:00.000Z" }
      required: [ id, username, nickname, status, createdAt, updatedAt ]

    UserProfile:
      type: object
      properties:
        displayName: { type: string, nullable: true, example: "Eason" }
        avatarUrl: { type: string, nullable: true, example: "https://cdn.example.com/avatar/1001.png" }
        gender: { $ref: '#/components/schemas/Gender' }
        birthday: { type: string, format: date, nullable: true, example: "1990-01-01" }
        country: { type: string, nullable: true, example: "CN" }
        province: { type: string, nullable: true, example: "Guangdong" }
        city: { type: string, nullable: true, example: "Guangzhou" }
        addressLine: { type: string, nullable: true, example: "Tianhe CBD" }
        zipcode: { type: string, nullable: true, example: "510000" }
        extra:
          type: object
          additionalProperties: true
          example: { marketingOptIn: true }
      required: [ gender ]

    UserAuthBinding:
      type: object
      properties:
        id: { type: integer, format: int64, example: 11 }
        provider: { $ref: '#/components/schemas/Provider' }
        issuer: { type: string, nullable: true, example: "https://accounts.google.com" }
        providerUid: { type: string, example: "1132244556677889900" }
        scope: { type: string, nullable: true, example: "openid email profile" }
        lastLoginAt: { type: string, format: date-time, nullable: true, example: "2025-10-25T08:00:00.000Z" }
        createdAt: { type: string, format: date-time, example: "2025-10-20T10:00:00.000Z" }
        updatedAt: { type: string, format: date-time, example: "2025-10-25T08:00:00.000Z" }

    Address:
      type: object
      properties:
        id: { type: integer, format: int64, example: 123 }
        userId: { type: integer, format: int64, example: 1001 }
        receiverName: { type: string, example: "张三" }
        phone: { type: string, example: "+81-90-1234-5678" }
        country: { type: string, nullable: true, example: "JP" }
        province: { type: string, nullable: true, example: "Tokyo" }
        city: { type: string, nullable: true, example: "Shinjuku" }
        district: { type: string, nullable: true, example: "Nishi-Shinjuku" }
        addressLine1: { type: string, example: "1-1-1" }
        addressLine2: { type: string, nullable: true, example: "Room 901" }
        zipcode: { type: string, nullable: true, example: "160-0023" }
        isDefault: { type: boolean, example: true }
        createdAt: { type: string, format: date-time, example: "2025-10-20T10:00:00.000Z" }
        updatedAt: { type: string, format: date-time, example: "2025-10-25T09:10:00.000Z" }
      required: [ id, userId, receiverName, phone, addressLine1, isDefault, createdAt, updatedAt ]

    # ======== Requests（附示例） ========
    RegisterRequest:
      type: object
      required: [ username, password, nickname ]
      properties:
        username: { type: string, example: "eason" }
        password: { type: string, format: password, minLength: 6, example: "Passw0rd!" }
        nickname: { type: string, example: "Eason" }
        email: { type: string, format: email, nullable: true, example: "eason@example.com" }
        phone: { type: string, nullable: true, example: "+86-13800138000" }

    VerifyEmailRequest:
      type: object
      required: [ email, code ]
      properties:
        email: { type: string, format: email, example: "eason@example.com" }
        code: { type: string, example: "893642" }

    ResendActivationRequest:
      type: object
      required: [ email ]
      properties:
        email: { type: string, format: email, example: "eason@example.com" }

    LoginRequest:
      type: object
      required: [ account, password ]
      properties:
        account: { type: string, description: "用户名 / 邮箱 / 手机号其一", example: "eason" }
        password: { type: string, format: password, example: "Passw0rd!" }

    ForgotPasswordRequest:
      type: object
      required: [ account ]
      properties:
        account: { type: string, example: "eason@example.com" }

    ResetPasswordRequest:
      type: object
      required: [ account, code, newPassword ]
      properties:
        account: { type: string, example: "eason@example.com" }
        code: { type: string, description: "找回密码验证码", example: "317955" }
        newPassword: { type: string, format: password, minLength: 6, example: "NewPassw0rd!" }

    UpdateAccountRequest:
      type: object
      properties:
        nickname: { type: string, example: "Eason Chen" }
        phone: { type: string, nullable: true, example: "+81-80-0000-0000" }

    ChangeEmailRequest:
      type: object
      required: [ newEmail ]
      properties:
        newEmail: { type: string, format: email, example: "new.eason@example.com" }

    VerifyNewEmailRequest:
      type: object
      required: [ newEmail, code ]
      properties:
        newEmail: { type: string, format: email, example: "new.eason@example.com" }
        code: { type: string, example: "556677" }

    UpdateProfileRequest:
      type: object
      properties:
        displayName: { type: string, nullable: true, example: "Eason C." }
        avatarUrl: { type: string, nullable: true, example: "https://cdn.example.com/avatar/1001.png" }
        gender: { $ref: '#/components/schemas/Gender' }
        birthday: { type: string, format: date, nullable: true, example: "1992-10-01" }
        country: { type: string, nullable: true, example: "JP" }
        province: { type: string, nullable: true, example: "Tokyo" }
        city: { type: string, nullable: true, example: "Shinjuku" }
        addressLine: { type: string, nullable: true, example: "1-1-1 Nishi-Shinjuku" }
        zipcode: { type: string, nullable: true, example: "160-0023" }
        extra:
          type: object
          additionalProperties: true
          example: { language: "ja-JP" }

    CreateAddressRequest:
      type: object
      required: [ receiverName, phone, addressLine1 ]
      properties:
        receiverName: { type: string, example: "张三" }
        phone: { type: string, example: "+81-90-1234-5678" }
        country: { type: string, nullable: true, example: "JP" }
        province: { type: string, nullable: true, example: "Tokyo" }
        city: { type: string, nullable: true, example: "Shinjuku" }
        district: { type: string, nullable: true, example: "Nishi-Shinjuku" }
        addressLine1: { type: string, example: "1-1-1" }
        addressLine2: { type: string, nullable: true, example: "Room 901" }
        zipcode: { type: string, nullable: true, example: "160-0023" }
        isDefault: { type: boolean, default: false, example: true }

    UpdateAddressRequest:
      type: object
      properties:
        receiverName: { type: string, example: "张三" }
        phone: { type: string, example: "+81-90-1234-5678" }
        country: { type: string, nullable: true, example: "JP" }
        province: { type: string, nullable: true, example: "Tokyo" }
        city: { type: string, nullable: true, example: "Shinjuku" }
        district: { type: string, nullable: true, example: "Nishi-Shinjuku" }
        addressLine1: { type: string, example: "1-1-1" }
        addressLine2: { type: string, nullable: true, example: "Room 901" }
        zipcode: { type: string, nullable: true, example: "160-0023" }
        isDefault: { type: boolean, example: true }

# ========== 全局测试变量与约定 ==========
x-test-globals:
  description: >
    约定：测试按顺序执行可复用变量。`saveVars` 支持从响应头或 JSON 提取。  
    - `access_token_cookie` / `csrf_cookie`：从 Set-Cookie 解析  
    - `csrf_token_value`：响应体或随机生成  
    - `new_username` / `new_email`：建议以时间戳避免冲突
  variables:
    new_username: "eason_${ts}"
    new_email: "eason_${ts}@example.com"
    password: "Passw0rd!"
    nickname: "Eason"
    csrf_token_value: ""
    access_token_cookie: ""
    refresh_token_cookie: ""
    csrf_cookie: ""
    provider: "GOOGLE"
    redirect: "/dashboard"
    address_id: 0

paths:
  # =========================
  # Auth（匿名入口 + CSRF 发放）
  # =========================
  /auth/register:
    post:
      security: [ ]
      tags: [ Auth ]
      summary: 本地注册（创建 DISABLED 并发送邮箱验证码）
      parameters:
        - $ref: '#/components/parameters/IdempotencyKey'
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/RegisterRequest' }
            example:
              username: "eason"
              password: "Passw0rd!"
              nickname: "Eason"
              email: "eason@example.com"
      responses:
        "202":
          description: 已发送激活邮件
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponseBase'
                  - type: object
                    properties:
                      data:
                        type: object
                        nullable: true
                        example: null
              examples:
                accepted:
                  summary: 发送成功
                  value:
                    success: true
                    code: "ACCEPTED"
                    message: "Verification email sent"
                    timestamp: "2025-10-26T06:30:00.123Z"
                    traceId: "c2f1c1b7f9a34c9e"
                    data: null
        "409":
          description: 用户名/邮箱/手机号已存在
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ApiResponseBase' }
              example:
                success: false
                code: "CONFLICT"
                message: "Email already registered"
                timestamp: "2025-10-26T06:30:00.123Z"
                traceId: "f1a2b3c4d5"
                data: null
      x-tests:
        - name: T001_Register_Success
          description: 新用户注册成功并返回202
          request:
            headers: { Idempotency-Key: "${{uuid()}}" }
            body:
              username: "${{vars.new_username}}"
              password: "${{vars.password}}"
              nickname: "${{vars.nickname}}"
              email: "${{vars.new_email}}"
          expect:
            status: 202
            jsonPaths:
              - "$.success == true"
              - "$.code == 'ACCEPTED'"
        - name: T002_Register_Conflict_Email
          description: 重复邮箱注册返回409
          request:
            headers: { Idempotency-Key: "${{uuid()}}" }
            body:
              username: "dup_${{vars.new_username}}"
              password: "${{vars.password}}"
              nickname: "${{vars.nickname}}"
              email: "${{vars.new_email}}"
          expect:
            status: 409
            jsonPaths:
              - "$.success == false"
              - "$.code == 'CONFLICT'"

  /auth/verify-email:
    post:
      security: [ ]
      tags: [ Auth ]
      summary: 验证邮箱验证码并激活账户（status=ACTIVE）
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/VerifyEmailRequest' }
            example: { email: "eason@example.com", code: "893642" }
      responses:
        "201":
          description: 注册激活成功（下发会话与 CSRF 令牌）
          headers:
            Set-Cookie:
              schema: { type: string }
              description: >
                Set-Cookie: access_token=...; HttpOnly; Secure;  
                Set-Cookie: csrf_token=...; Secure; SameSite=Lax
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponseBase'
                  - type: object
                    properties:
                      data: { $ref: '#/components/schemas/UserAccount' }
              example:
                success: true
                code: "CREATED"
                message: "Account activated"
                timestamp: "2025-10-26T06:30:10.000Z"
                traceId: "act-123"
                data:
                  id: 1001
                  username: "eason"
                  nickname: "Eason"
                  email: "eason@example.com"
                  status: "ACTIVE"
                  createdAt: "2025-10-20T10:00:00.000Z"
                  updatedAt: "2025-10-26T06:30:10.000Z"
        "422":
          description: 验证码错误或过期
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ApiResponseBase' }
              example:
                success: false
                code: "UNPROCESSABLE_ENTITY"
                message: "Invalid or expired code"
                timestamp: "2025-10-26T06:30:10.000Z"
                traceId: "bad-code"
                data: null
      x-tests:
        - name: T003_VerifyEmail_Success_ActivateAndSetCookies
          description: 激活成功，应返回201并下发 access_token 与 csrf_token
          request:
            body:
              email: "${{vars.new_email}}"
              code: "${{env.ACTIVATION_CODE}}"   # 手动在环境变量中提供或改为测试桩
          expect:
            status: 201
            headersContains:
              - "Set-Cookie"
          saveVars:
            - var: access_token_cookie
              fromHeaderRegex: "Set-Cookie"
              pattern: "access_token=([^;]+)"
            - var: csrf_cookie
              fromHeaderRegex: "Set-Cookie"
              pattern: "csrf_token=([^;]+)"
        - name: T004_VerifyEmail_BadCode_422
          description: 验证码错误返回422
          request:
            body:
              email: "${{vars.new_email}}"
              code: "000000"
          expect:
            status: 422

  /auth/resend-activation:
    post:
      security: [ ]
      tags: [ Auth ]
      summary: 重新发送激活邮件
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/ResendActivationRequest' }
            example: { email: "eason@example.com" }
      responses:
        "202":
          description: 已重新发送
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ApiResponseBase' }
              example:
                success: true
                code: "ACCEPTED"
                message: "Verification email re-sent"
                timestamp: "2025-10-26T06:30:20.000Z"
                data: null
        "404":
          description: 账户不存在或已激活
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ApiResponseBase' }
              example:
                success: false
                code: "NOT_FOUND"
                message: "Account not found or already active"
                timestamp: "2025-10-26T06:30:20.000Z"
                data: null
      x-tests:
        - name: T005_ResendActivation_Success_202
          description: 重新发送激活邮件成功
          request:
            body: { email: "${{vars.new_email}}" }
          expect:
            status: 202

  /auth/login:
    post:
      security: [ ]
      tags: [ Auth ]
      summary: 本地登录（用户名/邮箱/手机号 + 密码）
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/LoginRequest' }
            example: { account: "eason", password: "Passw0rd!" }
      responses:
        "200":
          description: 登录成功（Set-Cookie 会话 + CSRF）
          headers:
            Set-Cookie:
              schema: { type: string }
              description: >
                Set-Cookie: access_token=...; HttpOnly; Secure;  
                Set-Cookie: csrf_token=...; Secure; SameSite=Lax
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponseBase'
                  - type: object
                    properties:
                      data: { $ref: '#/components/schemas/UserAccount' }
              example:
                success: true
                code: "OK"
                message: "Login success"
                timestamp: "2025-10-26T06:31:00.000Z"
                data:
                  id: 1001
                  username: "eason"
                  nickname: "Eason"
                  email: "eason@example.com"
                  status: "ACTIVE"
        "401":
          description: 认证失败（密码错误或账户未激活）
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ApiResponseBase' }
              example:
                success: false
                code: "UNAUTHORIZED"
                message: "Bad credentials or inactive user"
                timestamp: "2025-10-26T06:31:00.000Z"
                data: null
      x-tests:
        - name: T006_Login_ByEmail_Success_200
          description: 使用邮箱+密码登录，返回200并下发Cookie
          request:
            body:
              account: "${{vars.new_email}}"
              password: "${{vars.password}}"
          expect:
            status: 200
            headersContains:
              - "Set-Cookie"
          saveVars:
            - var: access_token_cookie
              fromHeaderRegex: "Set-Cookie"
              pattern: "access_token=([^;]+)"
            - var: csrf_cookie
              fromHeaderRegex: "Set-Cookie"
              pattern: "csrf_token=([^;]+)"
        - name: T007_Login_BadPassword_401
          description: 密码错误返回401
          request:
            body:
              account: "${{vars.new_email}}"
              password: "WrongPass!"
          expect:
            status: 401

  /auth/logout:
    post:
      tags: [ Auth ]
      summary: 退出登录（清除 Cookie 或使其失效）
      security:
        - cookieAuth: [ ]
          csrfHeader: [ ]
          csrfCookie: [ ]
      parameters:
        - $ref: '#/components/parameters/CsrfHeader'
        - $ref: '#/components/parameters/CsrfCookie'
      responses:
        "200":
          description: 已退出
          headers:
            Set-Cookie:
              schema: { type: string }
              description: 清除 access_token/csrf_token
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ApiResponseBase' }
              example:
                success: true
                code: "OK"
                message: "Logged out"
                timestamp: "2025-10-26T06:31:20.000Z"
                data: null
      x-tests:
        - name: T008_Logout_WithDoubleSubmitCsrf_200
          description: 携带 access_token 与双提交 CSRF 正常退出
          pre:
            - call: "/auth/csrf"
          request:
            headers:
              Cookie: "access_token=${{vars.access_token_cookie}}; csrf_token=${{vars.csrf_cookie}}"
              X-CSRF-Token: "${{vars.csrf_cookie}}"
          expect:
            status: 200

  /auth/refresh-token:
    post:
      tags: [ Auth ]
      summary: 刷新访问令牌（依赖 refresh_token Cookie + CSRF）
      security:
        - refreshAuth: [ ]
          csrfHeader: [ ]
          csrfCookie: [ ]
      parameters:
        - $ref: '#/components/parameters/CsrfHeader'
        - $ref: '#/components/parameters/CsrfCookie'
      responses:
        "200":
          description: 已刷新
          headers:
            Set-Cookie:
              schema: { type: string }
              description: 更新 access_token（以及可选轮换 csrf_token）
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ApiResponseBase' }
              example:
                success: true
                code: "OK"
                message: "Token refreshed"
                timestamp: "2025-10-26T06:31:40.000Z"
                data: null
        "401":
          description: 刷新令牌无效或过期
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ApiResponseBase' }
              example:
                success: false
                code: "UNAUTHORIZED"
                message: "Invalid refresh token"
                timestamp: "2025-10-26T06:31:40.000Z"
                data: null
      x-tests:
        - name: T009_Refresh_Success_200
          description: 携带 refresh_token 与双提交 CSRF 刷新成功
          request:
            headers:
              Cookie: "refresh_token=${{vars.refresh_token_cookie}}; csrf_token=${{vars.csrf_cookie}}"
              X-CSRF-Token: "${{vars.csrf_cookie}}"
          expect:
            status: 200
        - name: T010_Refresh_Unauthorized_401
          description: 缺失或无效 refresh_token 返回 401
