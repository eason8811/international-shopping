            pathParams: { provider: "${{vars.provider}}" }
            query: { redirect: "${{vars.redirect}}" }
          expect:
            status: 302
            headersContains:
              - "Location"

  /oauth2/{provider}/callback:
    get:
      security: [ ]
      tags: [ OAuth2 ]
      summary: 第三方回调（处理 code/state 或 error）
      parameters:
        - $ref: '#/components/parameters/ProviderPath'
        - $ref: '#/components/parameters/CodeQuery'
        - $ref: '#/components/parameters/StateQuery'
        - $ref: '#/components/parameters/ErrorQuery'
        - $ref: '#/components/parameters/ErrorDescQuery'
      responses:
        "302":
          description: 登录成功或失败后重定向至前端页面
          headers:
            Set-Cookie:
              schema: { type: string }
              description: 成功时 Set-Cookie `access_token` 与 `csrf_token`
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ApiResponseBase' }
              example:
                success: true
                code: "FOUND"
                message: "Redirect to app"
                timestamp: "2025-10-26T06:33:20.000Z"
                data: { url: "/dashboard" }
        "400":
          description: state/nonce 校验失败或第三方返回 error
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ApiResponseBase' }
              example:
                success: false
                code: "BAD_REQUEST"
                message: "Invalid state"
                timestamp: "2025-10-26T06:33:20.000Z"
                data: null
      x-tests:
        - name: T013_OAuth2_Callback_Success_302
          description: 模拟第三方回调成功，返回302并下发 Cookie（取决于服务端实现）
          request:
            pathParams: { provider: "${{vars.provider}}" }
            query:
              code: "${{env.OAUTH_CODE}}"
              state: "${{env.OAUTH_STATE}}"
          expect:
            status: 302
        - name: T014_OAuth2_Callback_Error_400
          description: 第三方返回 error 时返回400
          request:
            pathParams: { provider: "${{vars.provider}}" }
            query:
              error: "access_denied"
              error_description: "The user denied the request"
          expect:
            status: 400

