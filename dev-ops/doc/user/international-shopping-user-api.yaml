            headers:
              Cookie: "csrf_token=${{vars.csrf_cookie}}"
              X-CSRF-Token: "${{vars.csrf_cookie}}"
          expect:
            status: 401

  /auth/csrf:
    get:
      tags: [ Auth ]
      summary: 获取/轮换 CSRF 令牌（返回并 Set-Cookie）
      description: >
        已登录后调用。服务端生成随机 `csrf_token`，与会话绑定并下发：
        - Set-Cookie: csrf_token=...（非 HttpOnly）
        - Body 回显 { csrfToken }
      responses:
        "200":
          description: OK
          headers:
            Set-Cookie:
              schema: { type: string }
              description: 'Set-Cookie: csrf_token=...; Secure; SameSite=Strict|Lax'
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponseBase'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          csrfToken: { type: string, example: "1fbd1a1b4f3e4a8180f3d2a7c9d2e6f0" }
              example:
                success: true
                code: "OK"
                message: "CSRF token issued"
                timestamp: "2025-10-26T06:32:00.000Z"
                data:
                  csrfToken: "1fbd1a1b4f3e4a8180f3d2a7c9d2e6f0"
      x-tests:
        - name: T011_IssueCsrf_Success_200
          description: 获取/轮换 CSRF 成功，保存 csrf_token
          request:
            headers:
              Cookie: "access_token=${{vars.access_token_cookie}}"
          expect:
            status: 200
            headersContains:
              - "Set-Cookie"
          saveVars:
            - var: csrf_cookie
              fromHeaderRegex: "Set-Cookie"
              pattern: "csrf_token=([^;]+)"

  # =========================
  # OAuth2（匿名入口）
  # =========================
  /oauth2/{provider}/authorize:
    get:
